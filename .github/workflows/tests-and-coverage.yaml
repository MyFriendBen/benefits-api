name: Tests & Coverage

# This workflow runs tests with different strategies based on the trigger:
# - PRs to dev/main: VCR_MODE=new_episodes (replays existing, appends new interactions to cassettes)
# - Pushes to main: VCR_MODE=all (never replays, re-records ALL cassettes from scratch)
#
# VCR (Video Cassette Recorder) replays recorded HTTP interactions for fast,
# deterministic tests. Re-recording all cassettes on push to main ensures the
# API interface hasn't changed unexpectedly.

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ main ]

jobs:
  test-and-upload-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      SECRET_KEY: django-insecure-test-key-ci-github-actions-only
      DJANGO_SETTINGS_MODULE: benefits.settings
      DB_NAME: test_benefits_db
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      ENABLE_GOOGLE_INTEGRATIONS: false
      # VCR mode: "new_episodes" for PRs (appends new interactions), "all" for push to main (re-records from scratch)
      VCR_MODE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'all' || 'new_episodes' }}
      # Real token for all test runs (VCR intercepts on PRs, real calls on push to main)
      HUD_API_TOKEN: ${{ secrets.HUD_API_TOKEN }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_benefits_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_benefits_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django system checks
        run: python manage.py check --fail-level WARNING

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests (PRs - replays existing, records new)
        if: github.event_name == 'pull_request'
        run: |
          echo "Running all tests including integration tests with VCR"
          echo "VCR_MODE=new_episodes: Replays existing interactions, appends new ones to cassettes"
          pytest --cov --cov-branch --cov-report=xml --verbosity=2 --log-cli-level=INFO

      - name: Run tests (Push to main - re-record from scratch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Running all tests with REAL API CALLS - verifying API interface"
          echo "VCR_MODE=all: Never replays, re-records ALL cassettes from scratch to verify API hasn't changed"
          pytest --cov --cov-branch --cov-report=xml --verbosity=2 --log-cli-level=INFO

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
