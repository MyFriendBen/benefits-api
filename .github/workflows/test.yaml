name: Run tests and upload coverage

on:
  pull_request:
    branches: [ dev, main ]

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      SECRET_KEY: django-insecure-test-key-ci-github-actions-only
      DJANGO_SETTINGS_MODULE: benefits.settings
      DB_NAME: test_benefits_db
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      ENABLE_GOOGLE_INTEGRATIONS: false

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_benefits_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_benefits_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django system checks
        run: python manage.py check --fail-level WARNING

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: pytest --cov --cov-branch --cov-report=xml --verbosity=2

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
