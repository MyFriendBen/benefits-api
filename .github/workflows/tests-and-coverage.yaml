name: Tests & Coverage

# This workflow runs tests with different strategies based on the trigger:
# - PRs to dev: All tests including integration tests with VCR cassettes
# - PRs to main: All tests including integration tests with VCR cassettes
# - Pushes to main: All tests including integration tests WITH REAL API CALLS
#
# VCR (Video Cassette Recorder) replays recorded HTTP interactions for fast,
# deterministic tests. Real API calls verify integration health in production scenarios.

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ main ]

jobs:
  test-and-upload-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      SECRET_KEY: django-insecure-test-key-ci-github-actions-only
      DJANGO_SETTINGS_MODULE: benefits.settings
      DB_NAME: test_benefits_db
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      ENABLE_GOOGLE_INTEGRATIONS: false
      # CI=true uses VCR cassettes; CI=false makes real API calls
      CI: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/main') }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_benefits_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_benefits_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django system checks
        run: python manage.py check --fail-level WARNING

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests (all tests with VCR cassettes for PRs)
        if: github.event_name == 'pull_request'
        run: |
          echo "Running all tests including integration tests with VCR cassettes (no real API calls)"
          pytest --cov --cov-branch --cov-report=xml --verbosity=2

      - name: Run tests (all tests with REAL API calls for push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          HUD_API_TOKEN: ${{ secrets.HUD_API_TOKEN }}
        run: |
          echo "Running all tests including integration tests with REAL API CALLS"
          echo "Note: CI env var is set to false, which triggers real API calls in tests"
          pytest --cov --cov-branch --cov-report=xml --verbosity=2

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
