name: Deploy to Production

on:
  release:
    types: [created, published]

jobs:
  test:
    name: Run Tests with Real API Calls
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.release.draft == true

    env:
      SECRET_KEY: django-insecure-test-key-ci-github-actions-only
      DJANGO_SETTINGS_MODULE: benefits.settings
      DB_NAME: test_benefits_db
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      ENABLE_GOOGLE_INTEGRATIONS: false
      VCR_MODE: all
      HUD_API_TOKEN: ${{ secrets.HUD_API_TOKEN }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_benefits_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_benefits_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django system checks
        run: python manage.py check --fail-level WARNING

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests with real API calls
        run: pytest --cov --cov-branch --verbosity=2

      - name: Send test results notification to Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            EMOJI="‚úÖ"
            STATUS_TEXT="Pre-Release Tests Passed"
            MESSAGE="All tests passed with real API calls. The draft release is ready to be published manually."
          else
            EMOJI="‚ùå"
            STATUS_TEXT="Pre-Release Tests Failed"
            MESSAGE="Tests failed. Please review the logs, fix issues, and create a new draft release."
          fi

          payload=$(jq -n \
            --arg emoji "$EMOJI" \
            --arg status_text "$STATUS_TEXT" \
            --arg message "$MESSAGE" \
            --arg tag "${{ github.event.release.tag_name }}" \
            --arg name "${{ github.event.release.name }}" \
            --arg release_url "${{ github.event.release.html_url }}" \
            --arg repo "${{ github.repository }}" \
            --arg run_id "${{ github.run_id }}" \
            '{
              text: "\($emoji) \($status_text)",
              blocks: [
                {type: "header", text: {type: "plain_text", text: "\($emoji) \($status_text)"}},
                {type: "section", fields: [
                  {type: "mrkdwn", text: "*Draft Release:*\n<\($release_url)|\($tag)>"},
                  {type: "mrkdwn", text: "*Name:*\n\($name)"}
                ]},
                {type: "section", text: {type: "mrkdwn", text: "\($message)"}},
                {type: "section", fields: [
                  {type: "mrkdwn", text: "*Workflow Logs:*\n<https://github.com/\($repo)/actions/runs/\($run_id)|View Details>"}
                ]}
              ]
            }')
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "$payload"

  deploy:
    if: github.event.action == 'published'
    name: Deploy Backend to Heroku Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://cobenefits-api.herokuapp.com

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku Production
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_PROD_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
        id: heroku_deploy

      - name: Get release info
        id: release_info
        run: |
          echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT

      - name: Send deployment notification to Slack
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(jq -n \
            --arg tag "${{ steps.release_info.outputs.tag }}" \
            --arg name "${{ steps.release_info.outputs.name }}" \
            --arg app "${{ secrets.HEROKU_PROD_APP_NAME }}" \
            --arg release_url "${{ github.event.release.html_url }}" \
            '{
              text: "üöÄ Production Deployment In Progress",
              blocks: [
                {type: "header", text: {type: "plain_text", text: "üöÄ Production Deployment In Progress"}},
                {type: "section", fields: [
                  {type: "mrkdwn", text: "*Environment:*\nProduction"},
                  {type: "mrkdwn", text: "*Release:*\n<\($release_url)|\($tag)>"},
                  {type: "mrkdwn", text: "*Name:*\n\($name)"},
                  {type: "mrkdwn", text: "*App:*\n<https://\($app).herokuapp.com|View App>"}
                ]},
                {type: "section", text: {type: "mrkdwn", text: "_Running post-deployment scripts..._"}}
              ]
            }')
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "$payload"

      - name: Run database migrations
        if: success()
        id: migrations
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Running migrations..."
          set +e
          OUTPUT=$(heroku run -a ${{ secrets.HEROKU_PROD_APP_NAME }} "python manage.py migrate" 2>&1)
          STATUS=$?
          set -e
          echo "$OUTPUT"
          DELIMITER="EOF_$(date +%s)"
          echo "migrations_output<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

          if [ $STATUS -ne 0 ] && echo "$OUTPUT" | grep -q "Conflicting migrations detected"; then
            echo "Migration conflict detected. Auto-merge on Heroku is not supported (slug is read-only)."
            echo "Please resolve the conflict locally (python manage.py makemigrations --merge), commit, and create a new release."
            exit 1
          elif [ $STATUS -ne 0 ]; then
            exit $STATUS
          fi

      - name: Add configurations
        if: success()
        id: add_config
        continue-on-error: true
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Adding configurations..."
          OUTPUT=$(heroku run -a ${{ secrets.HEROKU_PROD_APP_NAME }} "python manage.py add_config --all" 2>&1)
          echo "$OUTPUT"
          DELIMITER="EOF_$(date +%s)"
          echo "config_output<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

      - name: Pull validations from staging
        if: success()
        id: pull_validations
        continue-on-error: true
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Pulling validations from staging..."
          OUTPUT=$(heroku run -a ${{ secrets.HEROKU_PROD_APP_NAME }} "python manage.py pull_validations ${{ secrets.HEROKU_STAGING_URL }}" 2>&1)
          echo "$OUTPUT"
          DELIMITER="EOF_$(date +%s)"
          echo "pull_validations_output<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

      - name: Run validations
        if: success()
        id: validations
        continue-on-error: true
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Running validations..."
          OUTPUT=$(heroku run -a ${{ secrets.HEROKU_PROD_APP_NAME }} "python manage.py validate --sheet-id ${{ secrets.VALIDATION_SHEET_ID }}" 2>&1)
          echo "$OUTPUT"
          DELIMITER="EOF_$(date +%s)"
          echo "validation_output<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

      - name: Sync translations to staging
        if: success()
        id: sync_translations
        continue-on-error: true
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Syncing translations from production to staging..."

          # Export translations from production
          EXPORT_OUTPUT=$(heroku run -a ${{ secrets.HEROKU_PROD_APP_NAME }} "python manage.py bulk_export" 2>&1)

          # Remove the last line (Heroku adds connection info)
          TRANSLATIONS=$(echo "$EXPORT_OUTPUT" | sed '$ d')

          # Clone translations repo
          git clone https://x-access-token:${{ secrets.TRANSLATIONS_REPO_TOKEN }}@github.com/MyFriendBen/mfb-translations.git /tmp/mfb-translations
          cd /tmp/mfb-translations

          # Save translations with date
          DATE=$(date +%Y-%m-%d)
          echo "$TRANSLATIONS" > translations/${DATE}.json

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add translations/${DATE}.json
          git commit -m "Export translations from production - ${DATE} (Release ${{ github.event.release.tag_name }})" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

          # Import to staging
          echo "Importing translations to staging..."
          heroku run --no-tty -a ${{ secrets.HEROKU_STAGING_APP_NAME }} "python manage.py bulk_import" < translations/${DATE}.json 2>&1 || echo "Translation import completed with warnings"

          DELIMITER="EOF_$(date +%s)"
          echo "sync_translations_output<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "Translations synced: ${DATE}.json" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

      - name: Send final status to Slack
        if: ${{ !failure() }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          MIGRATIONS_STATUS="${{ steps.migrations.outcome }}"
          CONFIG_STATUS="${{ steps.add_config.outcome }}"
          PULL_VALIDATIONS_STATUS="${{ steps.pull_validations.outcome }}"
          VALIDATIONS_STATUS="${{ steps.validations.outcome }}"
          SYNC_TRANSLATIONS_STATUS="${{ steps.sync_translations.outcome }}"

          if [ "$MIGRATIONS_STATUS" == "success" ] && [ "$CONFIG_STATUS" == "success" ] && [ "$PULL_VALIDATIONS_STATUS" == "success" ] && [ "$VALIDATIONS_STATUS" == "success" ] && [ "$SYNC_TRANSLATIONS_STATUS" == "success" ]; then
            EMOJI="‚úÖ"
            STATUS_TEXT="Production Deployment Successful"
          else
            EMOJI="‚ö†Ô∏è"
            STATUS_TEXT="Production Deployment Completed with Warnings"
          fi

          # Determine status text for each step
          MIGRATIONS_TEXT=$([ "$MIGRATIONS_STATUS" == "success" ] && echo "‚úÖ Success" || echo "‚ùå Failed")
          CONFIG_TEXT=$([ "$CONFIG_STATUS" == "success" ] && echo "‚úÖ Success" || echo "‚ùå Failed")
          PULL_VALIDATIONS_TEXT=$([ "$PULL_VALIDATIONS_STATUS" == "success" ] && echo "‚úÖ Success" || echo "‚ùå Failed")
          VALIDATIONS_TEXT=$([ "$VALIDATIONS_STATUS" == "success" ] && echo "‚úÖ Success" || echo "‚ùå Failed")
          SYNC_TRANSLATIONS_TEXT=$([ "$SYNC_TRANSLATIONS_STATUS" == "success" ] && echo "‚úÖ Success" || echo "‚ùå Failed")

          # Build payload with jq for proper escaping
          payload=$(jq -n \
            --arg emoji "$EMOJI" \
            --arg status_text "$STATUS_TEXT" \
            --arg migrations_text "$MIGRATIONS_TEXT" \
            --arg config_text "$CONFIG_TEXT" \
            --arg pull_validations_text "$PULL_VALIDATIONS_TEXT" \
            --arg validations_text "$VALIDATIONS_TEXT" \
            --arg sync_translations_text "$SYNC_TRANSLATIONS_TEXT" \
            --arg repo "${{ github.repository }}" \
            --arg run_id "${{ github.run_id }}" \
            --arg tag "${{ github.event.release.tag_name }}" \
            --arg release_url "${{ github.event.release.html_url }}" \
            '{
              text: "\($emoji) \($status_text)",
              blocks: [
                {type: "header", text: {type: "plain_text", text: "\($emoji) \($status_text)"}},
                {type: "section", text: {type: "mrkdwn", text: "*Post-Deployment Scripts Results:*"}},
                {type: "section", fields: [
                  {type: "mrkdwn", text: "*Migrations:*\n\($migrations_text)"},
                  {type: "mrkdwn", text: "*Add Config:*\n\($config_text)"},
                  {type: "mrkdwn", text: "*Pull Validations:*\n\($pull_validations_text)"},
                  {type: "mrkdwn", text: "*Validations:*\n\($validations_text)"},
                  {type: "mrkdwn", text: "*Sync Translations:*\n\($sync_translations_text)"}
                ]},
                {type: "section", fields: [
                  {type: "mrkdwn", text: "*Release:*\n<\($release_url)|\($tag)>"},
                  {type: "mrkdwn", text: "*Workflow:*\n<https://github.com/\($repo)/actions/runs/\($run_id)|View Logs>"}
                ]},
                {type: "section", text: {type: "mrkdwn", text: "*Validation Results:*\n<https://docs.google.com/spreadsheets/d/1JRsCKm9KeeatVoW3wjsT2YqSy63js53Ib3vivK5NFYY|View Validation Spreadsheet> ‚Ä¢ <https://github.com/\($repo)/actions/runs/\($run_id)|View Full Logs>"}}
              ]
            }')

          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "$payload"

      - name: Send deployment failure notification to Slack
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(jq -n \
            --arg repo "${{ github.repository }}" \
            --arg tag "${{ github.event.release.tag_name }}" \
            --arg release_url "${{ github.event.release.html_url }}" \
            --arg run_id "${{ github.run_id }}" \
            '{
              text: "‚ùå Production Deployment Failed",
              blocks: [
                {type: "header", text: {type: "plain_text", text: "‚ùå Production Deployment Failed"}},
                {type: "section", fields: [
                  {type: "mrkdwn", text: "*Environment:*\nProduction"},
                  {type: "mrkdwn", text: "*Release:*\n<\($release_url)|\($tag)>"},
                  {type: "mrkdwn", text: "*Workflow:*\n<https://github.com/\($repo)/actions/runs/\($run_id)|View Logs>"}
                ]},
                {type: "section", text: {type: "mrkdwn", text: "The deployment to Heroku Production failed. Please check the workflow logs for details."}}
              ]
            }')
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "$payload"
