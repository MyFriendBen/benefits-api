name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      SECRET_KEY: django-insecure-test-key-ci-github-actions-only
      DJANGO_SETTINGS_MODULE: benefits.settings
      DB_NAME: test_benefits_db
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      ENABLE_GOOGLE_INTEGRATIONS: false

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_benefits_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_benefits_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django system checks
        run: python manage.py check --fail-level WARNING

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: pytest --cov --cov-branch --verbosity=2

  lint:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable
        with:
          options: --check --verbose
          src: .

  deploy:
    needs: [test, lint]
    name: Deploy Backend to Heroku Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_STAGING_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
        id: heroku_deploy

      - name: Get commit info
        id: commit_info
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT

      - name: Run database migrations
        if: success()
        id: migrations
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Running migrations..."
          set +e
          OUTPUT=$(heroku run -a ${{ secrets.HEROKU_STAGING_APP_NAME }} "python manage.py migrate" 2>&1)
          STATUS=$?
          set -e
          echo "$OUTPUT"
          DELIMITER="EOF_$(date +%s)"
          echo "migrations_output<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

          if [ $STATUS -ne 0 ] && echo "$OUTPUT" | grep -q "Conflicting migrations detected"; then
            echo "Migration conflict detected. Auto-merge on Heroku is not supported (slug is read-only)."
            echo "Please resolve the conflict locally (python manage.py makemigrations --merge), commit, and re-deploy."
            exit 1
          elif [ $STATUS -ne 0 ]; then
            exit $STATUS
          fi

      - name: Add configurations
        if: success()
        id: add_config
        continue-on-error: true
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Adding configurations..."
          OUTPUT=$(heroku run -a ${{ secrets.HEROKU_STAGING_APP_NAME }} "python manage.py add_config --all" 2>&1)
          echo "$OUTPUT"
          DELIMITER="EOF_$(date +%s)"
          echo "config_output<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

      - name: Run validations
        if: success()
        id: validations
        continue-on-error: true
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "Running validations..."
          OUTPUT=$(heroku run -a ${{ secrets.HEROKU_STAGING_APP_NAME }} "python manage.py validate --sheet-id ${{ secrets.VALIDATION_SHEET_ID }}" 2>&1)
          echo "$OUTPUT"
          DELIMITER="EOF_$(date +%s)"
          echo "validation_output<<${DELIMITER}" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT

      - name: Send deployment failure notification to Slack
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(jq -n \
            --arg repo "${{ github.repository }}" \
            --arg short_sha "${{ steps.commit_info.outputs.sha }}" \
            --arg full_sha "${{ github.sha }}" \
            --arg author "${{ steps.commit_info.outputs.author }}" \
            --arg message "${{ steps.commit_info.outputs.message }}" \
            --arg run_id "${{ github.run_id }}" \
            '{
              text: "❌ Backend Staging Deployment Failed",
              blocks: [
                {type: "header", text: {type: "plain_text", text: "❌ Backend Staging Deployment Failed"}},
                {type: "section", fields: [
                  {type: "mrkdwn", text: "*Environment:*\nStaging"},
                  {type: "mrkdwn", text: "*Commit:*\n<https://github.com/\($repo)/commit/\($full_sha)|\($short_sha)>"},
                  {type: "mrkdwn", text: "*Author:*\n\($author)"},
                  {type: "mrkdwn", text: "*Workflow:*\n<https://github.com/\($repo)/actions/runs/\($run_id)|View Logs>"}
                ]},
                {type: "section", text: {type: "mrkdwn", text: "*Commit Message:*\n\($message)"}},
                {type: "section", text: {type: "mrkdwn", text: "The deployment to Heroku failed. Please check the workflow logs for details."}}
              ]
            }')
          curl -X POST "$SLACK_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "$payload"
