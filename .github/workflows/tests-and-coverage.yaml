name: Tests & Coverage

# This workflow runs tests with different strategies based on the target branch:
# - PRs to dev: Unit tests only (no integration tests)
# - PRs to main: All tests including integration tests with VCR cassettes
# - Pushes to main: All tests including integration tests with VCR cassettes
#
# Integration tests use VCR (Video Cassette Recorder) to replay recorded HTTP
# interactions, so no real API calls are made and no credentials are needed.

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ main ]

jobs:
  test-and-upload-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      SECRET_KEY: django-insecure-test-key-ci-github-actions-only
      DJANGO_SETTINGS_MODULE: benefits.settings
      DB_NAME: test_benefits_db
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      ENABLE_GOOGLE_INTEGRATIONS: false
      CI: true  # Ensures VCR uses cassettes instead of real API calls

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_benefits_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d test_benefits_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django system checks
        run: python manage.py check --fail-level WARNING

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests (unit tests only for PRs to dev)
        if: github.event_name == 'pull_request' && github.base_ref == 'dev'
        run: pytest -m "not integration" --cov --cov-branch --cov-report=xml --verbosity=2

      - name: Run tests (all tests including integration with VCR for PRs to main)
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          echo "Running integration tests with VCR cassettes (no real API calls)"
          pytest --cov --cov-branch --cov-report=xml --verbosity=2

      - name: Run tests (all tests including integration with VCR for pushes to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Running integration tests with VCR cassettes (no real API calls)"
          pytest --cov --cov-branch --cov-report=xml --verbosity=2

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
